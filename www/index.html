	<!--Javascript for adding calories buttons and the reset button-->
	<script type="text/javascript">
    <!--Function created named addCal-->
    function addCal(plus) {
	  <!--variable named plus uses parseInt to parse a string and return an integer-->
      var plus = parseInt(plus);
	  <!--variable named currentLife takes parseInt to parse a string and return an integer and variable plus, returning the result to the element with the id of calCount, which is up at the very top in the header and is the calories intake total-->
      var currentLife = parseInt(document.getElementById("calCount").innerHTML) + plus;
      
       document.getElementById("calCount").innerHTML = currentLife; 
   }
     <!--Function created reset that reset's the value of calCount to zero-->
    function reset() {
      document.getElementById("calCount").innerHTML = 0;
    } 

    </script>
